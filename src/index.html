<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css">
  <link rel="stylesheet" href="./styles.css"/> 
</head>
<body>
  <div class="container">
    <h1>Cat Search</h1>
    <div class="loader">Loading...</div>
    <div class="error">Oops! Something went wrong. Please try again.</div>
    <select class="breed-select"></select>
    <div class="cat-info">
      <img class="cat-image" src=" " alt=" ">
      <h2 class="cat-name"></h2>
      <p class="cat-details"></p>
    </div>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
